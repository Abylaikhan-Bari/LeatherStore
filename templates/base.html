{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leather Goods Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="py-3" style="background-color: #443a30; color: white;">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="text-white text-decoration-none fs-4">Leather Store</a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="/products/" class="nav-link text-white">Products</a></li>
                    <li class="nav-item"><a href="/categories/" class="nav-link text-white">Categories</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link text-white">About</a></li>
                    <li class="nav-item"><a href="/contact/" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center py-3" style="background-color: #443a30; color: white;">
        <p>Â© 2024 Leather Store. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
